<div class="body">
    <div class="login">
        <form [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="./assets/img/Usuario.png" width="50%">
            <h1 style="color: white;">Login </h1>

            <mat-form-field class="ancho" appearance="fill" hideRequiredMarker>
                <mat-label>Usuario</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="usuario" style="color:white ;">
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill" hideRequiredMarker>
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password" style="color:white ;">
            </mat-form-field>
            <br>
            <button type="submit" class="ancho button" mat-raised-button color="accent">Ingresar</button>
            <br>
            <a href="">Olvidaste tu contrasña ?</a>

        </form>

    </div>

</div>
