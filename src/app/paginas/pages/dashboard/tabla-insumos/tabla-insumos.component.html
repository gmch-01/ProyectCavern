<table mat-table [dataSource]="datos" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="insumo">
      <th mat-header-cell *matHeaderCellDef> Insumo</th>
      <td mat-cell *matCellDef="let insumo"> {{insumo.insumoInv}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let insumo"> {{insumo.cantidad_actual}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
