<table mat-table [dataSource]="datos" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="insumo">
      <th mat-header-cell *matHeaderCellDef> Insumo</th>
      <td mat-cell *matCellDef="let insumo"> {{insumo.nombre}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let insumo" [ngStyle]="{'background-color': getColor(insumo.existencia)}"> {{insumo.existencia}} </td>
    </ng-container>
    
    <ng-container matColumnDef="unidad">
      <th mat-header-cell *matHeaderCellDef> Unidad </th>
      <td mat-cell *matCellDef="let insumo"> {{insumo.unidad}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="unidad">
      <th mat-header-cell *matHeaderCellDef> unidad </th>
      <td mat-cell *matCellDef="let insumo"> {{insumo.cantidad_actual}} </td>
    </ng-container> -->
      

  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
