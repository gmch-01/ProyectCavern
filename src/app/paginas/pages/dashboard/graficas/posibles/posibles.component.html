<table mat-table [dataSource]="datos" class="mat-elevation-z8">
  

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let posibles"> {{posibles.producto}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Receta">
      <th mat-header-cell *matHeaderCellDef> Cantidad Posible </th>
      <td mat-cell *matCellDef="let posibles" > {{posibles.recetas_posibles}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Cantidad">
      <th mat-header-cell *matHeaderCellDef> Insumo Limitante </th>
      <td mat-cell *matCellDef="let posibles"> {{posibles.insumo_limitante}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="unidad">
      <th mat-header-cell *matHeaderCellDef> unidad </th>
      <td mat-cell *matCellDef="let insumo"> {{insumo.cantidad_actual}} </td>
    </ng-container> -->
      

  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
