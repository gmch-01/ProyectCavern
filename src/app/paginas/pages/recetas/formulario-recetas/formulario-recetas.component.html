<h1 mat-dialog-title>AÃ±adir Receta</h1>

<div mat-dialog-content>
    <p>Ingrese los datos</p>

    <mat-form-field class="input" appearance="fill">
        <mat-label>Id Receta</mat-label>
        <input matInput [(ngModel)]="datacompleto.id_receta" autocomplete=" off">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Productos</mat-label>
        <mat-select [(value)]="datacompleto.id_producto">


            <mat-option value="20001">Pan Molde</mat-option>
            <mat-option value="20002">Sarnita</mat-option>

        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Insumos</mat-label>
        <mat-select [(value)]="datacompleto.id_insumo">


            <mat-option value="10001">Harina</mat-option>
            <mat-option value="10002">Levadura</mat-option>

        </mat-select>
    </mat-form-field>


    <mat-form-field class="input" appearance="fill">
        <mat-label>Cantidad</mat-label>
        <input matInput [(ngModel)]="datacompleto.cantidad" autocomplete="off">
    </mat-form-field>

</div>

<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cerrar</button>
    <span class="spacer"></span>
    <button mat-button [mat-dialog-close]="datacompleto" class="mybutton">Guardar</button>
</div>
