<div class="body">
  <div class="bodyx">
    <mat-form-field class="anchox" appearance="fill" hideRequiredMarker>
      <mat-label>Buscar</mat-label>
      <input type="text" matInput autocomplete="off" style="color:white ;">
    </mat-form-field>
  </div>
  <button mat-raised-button class="myButtonAdd" (click)="openDialog()">
    Agregar
    <mat-icon mat-list-icon>add</mat-icon>
  </button>
  <br>
</div>



<div class="mat-elevation-z8">
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="25" [pageSize]="10" showFirstLastButtons>
  </mat-paginator>
  <br />

  <table mat-table [dataSource]="datos" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8"
    #tabla1>
    <!-- Position Column -->

    <!-- Name Column -->
    <ng-container matColumnDef="fecha_registro">
      <th mat-header-cell *matHeaderCellDef>Fecha Registro</th>
      <td mat-cell *matCellDef="let almacenfin">{{ almacenfin.fecha_registro }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let almacenfin">{{ almacenfin.cantidad }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let almacenfin">{{ almacenfin.producto }}</td>
    </ng-container>

    <ng-container matColumnDef="encargado">
      <th mat-header-cell *matHeaderCellDef>Encargado</th>
      <td mat-cell *matCellDef="let almacenfin">{{ almacenfin.encargado }}</td>
    </ng-container>
    
    <ng-container matColumnDef="fecha_vencimiento">
      <th mat-header-cell *matHeaderCellDef>Fecha de Vencimiento</th>
      <td mat-cell *matCellDef="let almacenfin">{{ almacenfin.fecha_vencimiento }}</td>
    </ng-container>
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>
          Acci√≥n
      </th>
      <td mat-cell *matCellDef="let j = index">
          <button mat-raised-button class="myButton">
              Editar
              <mat-icon mat-list-icon>edit</mat-icon>
          </button>
      </td>
  </ng-container>

  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef>
        Eliminar
    </th>
    <td mat-cell *matCellDef="let almacenIns">
        <button mat-raised-button class=" myButton">
            Eliminar
            <mat-icon mat-list-icon>delete</mat-icon>
        </button>
    </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
</div>
