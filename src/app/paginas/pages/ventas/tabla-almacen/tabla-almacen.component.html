<div class="body">
  <div class="bodyx">
    <mat-form-field class="anchox" appearance="fill" hideRequiredMarker>
      <mat-label>Buscar</mat-label>
      <input type="text" matInput autocomplete="off" formControlName="usuario" style="color:white ;">
    </mat-form-field>
  </div>
  <button mat-raised-button class="myButtonAdd" (click)="openDialog()">
    Agregar
    <mat-icon mat-list-icon>add</mat-icon>
  </button>
  <br>
</div>



<div class="mat-elevation-z8">
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="25" [pageSize]="10" showFirstLastButtons>
  </mat-paginator>
  <br />

  <table mat-table [dataSource]="datos" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8"
    #tabla1>
    <!-- Position Column -->
    <ng-container matColumnDef="id_det_productos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        ID
      </th>
      <td mat-cell *matCellDef="let almacenfin">{{ almacenfin.id_inv_producto }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fecha_vencimiento">
      <th mat-header-cell *matHeaderCellDef>Fecha Vencimiento</th>
      <td mat-cell *matCellDef="let almacenfin">{{ almacenfin.fecha_vencimiento }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let almacenfin">{{ almacenfin.cantidad_actual }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let almacenfin">{{ almacenfin.tipo_prod }}</td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
      <td mat-cell *matCellDef="let almacenfin">
        <button mat-raised-button class="myButton" (click)="openDialog()">
          Editar
          <mat-icon mat-list-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
