<app-titulo></app-titulo>
<div class="mat-elevation-z8">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="25" [pageSize]="10" showFirstLastButtons>
    </mat-paginator>
    <br>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8" #tabla1>

        <!-- Position Column -->
        <ng-container matColumnDef="posicion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                No.
            </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.posicion}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>
                Nombre
            </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="receta">
            <th mat-header-cell *matHeaderCellDef>
                Receta
            </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.receta}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>
                Descripción
            </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef>
                Acción
            </th>
            <td mat-cell *matCellDef="let articulo">
                <button mat-raised-button class="myButton" (click)="openDialog()">
                    Editar
                    <mat-icon mat-list-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
