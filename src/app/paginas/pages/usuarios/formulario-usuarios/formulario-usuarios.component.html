<h1 mat-dialog-title>Añadir Usuario</h1>

<div mat-dialog-content>
    <p>Ingrese los datos</p>

    <mat-form-field class="input" appearance="fill">
        <mat-label>CI</mat-label>
        <input matInput [(ngModel)]="data.ci_persona" autocomplete=" off">
    </mat-form-field>
    <mat-form-field class="input" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="data.nombre" autocomplete="off">
    </mat-form-field>

    <mat-form-field class="input" appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="data.apellido" autocomplete="off">
    </mat-form-field>

    <mat-form-field class="input" appearance="fill">
        <mat-label>Direccion</mat-label>
        <input matInput [(ngModel)]="data.direccion" autocomplete="off">
    </mat-form-field>

    <mat-form-field class="input" appearance="fill">
        <mat-label>Número de Celular</mat-label>
        <input matInput [(ngModel)]="data.numero_cell" autocomplete="off">
    </mat-form-field>
    <mat-form-field class="input" appearance="fill">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput [(ngModel)]="data.usuario" autocomplete="off">
    </mat-form-field>
    <mat-form-field class="input" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput [(ngModel)]="data.password" autocomplete="off">
    </mat-form-field>

</div>

<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cerrar</button>
    <span class="spacer"></span>
    <button mat-button [mat-dialog-close]="data" class="mybutton">Guardar</button>
</div>
