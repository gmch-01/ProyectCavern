<div class="body">
    <div class="bodyx">
        <mat-form-field class="anchox" appearance="fill" hideRequiredMarker>
            <mat-label>Buscar</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="usuario" style="color:white ;">
        </mat-form-field>
    </div>
    <button mat-raised-button class="myButton" (click)="openDialog()">
        Agregar
        <mat-icon mat-list-icon>add</mat-icon>
    </button>
    <br>
</div>




<div class="mat-elevation-z8">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="25" [pageSize]="10" showFirstLastButtons>
    </mat-paginator>
    <br>
    <table mat-table [dataSource]="datos" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8"
        #tabla1>

        <!-- Position Column -->
        <ng-container matColumnDef="id_producto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                ID Producto
            </th>
            <td mat-cell *matCellDef="let producto"> {{producto.id_producto}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>
                Nombre
            </th>
            <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>
                Descripcion
            </th>
            <td mat-cell *matCellDef="let producto"> {{producto.descripcion}} </td>
        </ng-container>


        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef>
                Acci√≥n
            </th>
            <td mat-cell *matCellDef="let j = index">
                <button mat-raised-button class="myButton" (click)="editarDialog()">
                    Editar
                    <mat-icon mat-list-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
</div>
