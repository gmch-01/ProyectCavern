<div class="body">
  <div class="bodyx">
    <mat-form-field class="anchox" appearance="fill" hideRequiredMarker>
      <mat-label>Buscar</mat-label>
      <input type="text" matInput autocomplete="off" style="color:white ;">
    </mat-form-field>
  </div>
  <button mat-raised-button class="myButtonAdd" (click)="openDialog()">
    Agregar
    <mat-icon mat-list-icon>add</mat-icon>
  </button>
  <br>
</div>



<div class="mat-elevation-z8">
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="25" [pageSize]="10" showFirstLastButtons>
  </mat-paginator>
  <br />

  <table mat-table [dataSource]="datos" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8"
    #tabla1>
    <!-- Position Column -->
    <ng-container matColumnDef="id_hoja_produccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        ID Hoja de Produccíon
      </th>
      <td mat-cell *matCellDef="let hojaprod">{{ hojaprod.id_hoja_produccion }}</td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="id_receta">
      <th mat-header-cell *matHeaderCellDef>ID Receta</th>
      <td mat-cell *matCellDef="let hojaprod">{{ hojaprod.receta }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let hojaprod">{{ hojaprod.cantidad }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha_hoja">
      <th mat-header-cell *matHeaderCellDef>Fecha Hoja</th>
      <td mat-cell *matCellDef="let hojaprod">{{ hojaprod.fecha_hoja }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="encargado">
      <th mat-header-cell *matHeaderCellDef>Encargado</th>
      <td mat-cell *matCellDef="let hojaprod">{{ hojaprod.encargado }}</td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Acción</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-raised-button class="myButton" (click)="openDialog()">
          Editar
          <mat-icon mat-list-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-raised-button class="myButton" (click)="openDialog()">
          Eliminar
          <mat-icon mat-list-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
</div>
